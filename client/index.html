<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliChat</title>
    <link rel="stylesheet" href="chat.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
    <script src="https://kit.fontawesome.com/646484b54e.js" crossorigin="anonymous"></script>
    
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-black row" id="app">
      <div id="chat_container"></div>
<form class="bg-dark mb-2 mt-4 mx-auto col-10 fixed-top mx-auto rounded-bottom-3 rounded-top-3 container-fluid">
        <textarea class="ms-0 ps-0 text-light" name="prompt" rows="1" cols="1" placeholder="Posez vos question ici..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      
   
      </form>
<button style="height:52px; width:30px;" class="btn btn-dark mt-1 ms-2 mt-4 me-auto ps-1 p-1 col-2 fixed-top" onClick="window.location.reload();"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
    <script type="module" src="script.js"></script>
    <!-- bootstrap javacript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
